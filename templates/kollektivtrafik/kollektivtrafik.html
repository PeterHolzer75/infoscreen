{% extends "_base_simple.html" %}
{% load static %}
{% block content%}


<div class="container_kollektivtrafik">

    <div class="cardheader">
        <div class="cardtitle"></div>
        <img src="{% static 'img/skanetrafiken.jpg'%}" alt="Logotyp Skånetrafiken">
    </div>

    <!-- BUSSTABELL -->

    <table class="busstable">
        <thead>
            <tr>
                <th>Linje</th>
                <th>Från</th>
                <th>Till</th>
                <th class="text-center">Tid</th>
            </tr>
        </thead>
        <tbody>
            {% for b in busstable %}
            <tr>
                {% if b.LineTypeName == 'Stadsbuss'%}
                <td>
                    <div class="linje_g">{{b.Name}}</div>
                </td>

                {% else %}
                <td>
                    <div class="linje_y">{{b.Name}}</div>
                </td>
                {% endif%}

                <td>{{b.From}}</td>
                <td>{{b.Towards}}</td>
                <td class="text-center">{{b.DepDateTime}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content%}
